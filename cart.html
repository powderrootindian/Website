<!DOCTYPE html>
<html>
<head>
<title>Your Cart</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{background:black;color:gold;font-family:Arial;padding:20px}
button{padding:12px 20px;background:gold;border:none;border-radius:8px}
</style>
</head>
<body>

<h1>Your Cart</h1>
<div id="cart"></div>
<h2 id="total"></h2>

<img src="images/qr.jpg" width="200"><br><br>

<button onclick="go()">Confirm & Checkout</button>

<script>
let cart = JSON.parse(localStorage.getItem("cart") || "[]");
let total = 0;
let html = "";

cart.forEach(p=>{
  html += `<p>${p.name} - ₹${p.price}</p>`;
  total += p.price;
});

document.getElementById("cart").innerHTML = html;
document.getElementById("total").innerText = "Total: ₹"+total;

function go(){
  window.location.href="login.html";
}
</script>

</body>
</html>
