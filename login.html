<!DOCTYPE html>
<html>
<head>
<title>Login - Powder Root</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="login-body">

<div class="login-box">
  <h2>Login to Powder Root</h2>
<button id="googleBtn" class="google-btn">
  <img src="google.png" class="google-icon">
  Continue with Google
</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC-VwmmnGZBPGctP8bWp_ozBBTw45-eYds",
    authDomain: "powderroot26.firebaseapp.com",
    projectId: "powderroot26",
    storageBucket: "powderroot26.firebasestorage.app",
    messagingSenderId: "776300724322",
    appId: "1:776300724322:web:44b8908b6ffe1f6596513b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  document.getElementById("googleBtn").addEventListener("click", () => {
    signInWithPopup(auth, provider)
      .then(() => {
        window.location.href = "index.html";
      })
      .catch((error) => alert(error.message));
  });
</script>

</body>
</html>
